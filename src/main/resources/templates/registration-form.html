<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>

<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
	
		<div class="d-flex justify-content-center align-items-center mt-5">
			
			<div class="col-lg-8">
				<div class="card-body py-5 px-md-5">

					<!-- Registration Form -->
					<form th:action="@{/processRegistrationForm}" 
						  	   th:object="${User}" method="POST"
						  	   class="form-horizontal">
						<div class="col-xs-15">
							<div>

								<!-- Check for registration error -->
								<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
									<span th:text="${registrationError}"></span>
								</div>

							</div>
						</div>

						<!-- User name -->
						<div class="form-outline mb-4">
							<p class="fw-bold">USERNAME</p>
							<input type="text" th:field="*{username}" placeholder="username (*)"
								class="form-control" />
						</div>

						<!-- Password -->
						<div class="form-outline mb-4">
							<p class="fw-bold">PASSWORD</p>
							<input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" />
						</div>
						
						<!-- First Name -->
						<!-- <div class="form-outline mb-4">
							<p class="fw-bold">FIRST NAME</p>
							<input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" />
						</div> -->
						
						<!-- Last Name -->
						<!-- <div class="form-outline mb-4">
							<p class="fw-bold">LAST NAME</p>
							<input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" />
						</div> -->
						
						<!-- Email -->
						<!-- <div class="form-outline mb-4">
							<p class="fw-bold">EMAIL</p>
							<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" />
						</div> -->

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary col-12 mb-4">Register</button>

					</form>
					
					<div>
						<a th:href="@{/}" class="btn btn-primary" role="button" aria-pressed="true">Return to Homepage</a>
					</div>
					

				</div>
			</div>
			
			
		</div>
</section>
<!-- Section: Design Block -->
