<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>

<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
	<style>
		.rounded-t-5 {
			border-top-left-radius: 0.5rem;
			border-top-right-radius: 0.5rem;
		}
		
		@media ( min-width : 992px) {
			.rounded-tr-lg-0 {
				border-top-right-radius: 0;
			}
			.rounded-bl-lg-5 {
				border-bottom-left-radius: 0.5rem;
			}
		}
	</style>
	
		<div class="d-flex justify-content-center align-items-center mt-5">
			
			<div class="col-lg-8">
				<div class="card-body py-5 px-md-5">

					<form th:action="@{/login}" method="POST"
						class="form-horizontal">
						<div class="col-xs-15">
							<div>

								<!-- Check for login error -->

								<div th:if="${param.error}">

									<div class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.</div>

								</div>

								<!-- Check for logout -->

								<div th:if="${param.logout}">

									<div class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.</div>

								</div>

							</div>
						</div>

						<!-- Username input -->
						<div class="form-outline mb-4">
							<p class="fw-bold">USERNAME</p>
							<input type="text" name="username" placeholder="username"
								class="form-control" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<p class="fw-bold">PASSWORD</p>
							<input type="password" name="password" placeholder="password"
								class="form-control" />
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary col-12 mb-4">Sign in</button>

					</form>
					
					<hr>
					
					<div>
						<a th:href="@{/register}" class="btn btn-primary mt-4 mb-4" role="button" aria-pressed="true">Register New User</a>
					</div>
					
					<div>
						<a th:href="@{/}" class="btn btn-primary" role="button" aria-pressed="true">Return to Homepage</a>
					</div>
					

				</div>
			</div>
			
			
		</div>
</section>
<!-- Section: Design Block -->
